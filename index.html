<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img class="logo" src="imgs/Vector.png" alt="">
    </header>

    <main>

        <section>

            <div class="entradaDeTexto">

                <textarea placeholder="Digite seu texto" name="" id="texto"></textarea>

            </div>

            <div class="botoes">

                <p class="alerta"> <img class="icon" src="imgs/icon.png" alt=""> Apenas letras minúsculas e sem acento</p>

                <button class="buttonCripto">Criptografar</button>
                <button class="buttonDescripto">Descriptografar</button>

            </div>

        </section>

        <aside>

            <textarea class="textoReposta" name="" id=""></textarea>

            <img src="imgs/Fotolateral.png" alt="">

            <p class="textoMaior">
                Nenhuma mensagem encontrada
            </p>

            <p class="textoMenor">
                Digite um texto que você deseja criptografar ou descriptografar
            </p>

            <button>Copiar</button>

        </aside>

    </main>
</body>
</html>
