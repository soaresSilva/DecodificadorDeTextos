<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>

<body>
    <header>
        <img class="logo" src="imgs/Vector.png" alt="">
    </header>

    <main>

        <section class="conteudoPrincipal">

            <div class="entradaDeTexto">

                <textarea autofocus placeholder="Digite seu texto" name="textoDeEntrada" cols="25" rows="10" id="textoDeEntrada"></textarea>

            </div>

            <div class="botoes">

                <div class="textoBotoes">

                    <p class="alerta"> <img class="icon" src="imgs/icon.png" alt=""> Apenas letras minúsculas e sem
                        acento</p>

                </div>

                <div class="divBotoes">

                    <button onclick="btnEncriptar()" class="buttonCripto">Criptografar</button>
                    <button onclick="btnDesencriptar()" class="buttonDescripto">Descriptografar</button>

                </div>

            </div>

        </section>

        <aside>

            <textarea class="textoReposta" name="" id="textoReposta"></textarea>

            <img id="imgLateral" src="imgs/Fotolateral.png" alt="">

            <p class="textoMaior">
                Nenhuma mensagem encontrada
            </p>

            <p class="textoMenor">
                Digite um texto que você deseja criptografar ou descriptografar
            </p>

            <button class="botaoCopiar">Copiar</button>

        </aside>

    </main>

    <footer>

        <p>Feito por Alisson</p>

    </footer>
</body>

<script src="script/script.js"></script>
</html>
